<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }} ({{ project.area }}) - Due: {{ project.due_date }}</li>
        {% empty %}
            <li>No projects found.</li>
        {% endfor %}
    </ul>
</body>
</html>
